<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Build Cargo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #d1e7dd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-custom {
      max-width: 420px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    #photoPreview {
      max-height: 150px;
    }
  </style>
</head>
<body>

  <div class="card card-custom p-4 bg-white">
    <div class="card-header bg-success text-white text-center rounded-top">
      <h4 class="mb-0"><i class="bi bi-person-plus"></i> Register</h4>
    </div>
    <div class="card-body">
      <form action="../backend/register.php" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-person-fill me-1"></i>Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-lock-fill me-1"></i>Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" required />
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-briefcase-fill me-1"></i>Role</label>
          <select class="form-select" name="role" id="roleSelect" required>
            <option value="customer">Customer</option>
            <option value="wholesaler">Wholesaler</option>
            <option value="transporter">Transporter</option>
          </select>
        </div>

        <!-- Transporter Extra Fields -->
        <div id="transporter-fields" style="display: none;">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" />
          </div>
          <div class="mb-3">
            <label class="form-label">NIDA Number</label>
            <input type="text" class="form-control" name="nida_number" />
          </div>
          <div class="mb-3">
            <label class="form-label">Plate Number</label>
            <input type="text" class="form-control" name="plate_number" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" />
          </div>
          <div class="mb-3">
            <label class="form-label">Vehicle Type</label>
            <select name="vehicle_type" class="form-select">
              <option value="Canter">Canter</option>
              <option value="Fuso">Fuso</option>
              <option value="Pickup">Pickup</option>
              <option value="Container">Container</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Vehicle Capacity</label>
            <input type="text" class="form-control" name="capacity" />
          </div>
          <div class="mb-3">
            <label class="form-label">Photo</label>
            <input type="file" class="form-control" name="photo" id="photoInput" accept="image/*" />
            <div class="mt-2 text-center">
              <img id="photoPreview" src="#" alt="Preview" class="img-thumbnail mt-2" style="display: none;">
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-check-circle me-1"></i> Register
        </button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Show transporter fields if role is transporter
    document.getElementById('roleSelect').addEventListener('change', function () {
      const isTransporter = this.value === 'transporter';
      document.getElementById('transporter-fields').style.display = isTransporter ? 'block' : 'none';
    });

    // Image preview
    document.getElementById('photoInput').addEventListener('change', function (event) {
      const preview = document.getElementById('photoPreview');
      const file = event.target.files[0];

      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.src = '#';
        preview.style.display = 'none';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
